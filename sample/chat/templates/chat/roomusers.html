{% extends 'chat/base.html' %}

{% block title %}{{slug}}{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">{{slug}}</h1>
</div>
<div class="p-10 lg:p-20 text-center">
    {% for obj in grp_members %}
        <h4 class="text-3xl text-white">{{obj.user}}</h4>
    {% endfor %}
</div>
{% endblock %}
