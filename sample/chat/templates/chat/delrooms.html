{% extends 'chat/base.html' %}

{% block title %}Deleting Groups{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Deleting Groups</h1>
</div>

<form method="post" action="" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="p-10 lg:p-20 text-center">
        {% for obj in rooms %}
            <h4 class="text-3xl text-white">
                <input type="Checkbox" name="rname" value="{{obj.name}}">{{obj.name}}</h4>
        {% endfor %}
    
        <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-tale-700">Delete Groups</button>
    </div>

</form>

{% endblock %}
